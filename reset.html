<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<script src="reset.js"></script>
		<title>
			Reset Password
		</title>
	</head>
	<body>
		<div class="Reset">
			<div class="img"></div>
			<ul class="list">
				<li>
					<h2> Reset Password</h2>
				</li>
				<li>
					<input type="password" name="new pass" placeholder="new password" required id="pass">
				</li>
				<li>
					<input type="password" name="new passa" placeholder="re-enter new password" required id="passa">
				</li>
				<li>
					<button onclick="reset()">
						submit
					</button>
				</li>
			</ul>
		</div>
	</body>
</html>
